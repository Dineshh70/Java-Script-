<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tracker</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    /* Orange Frosted Inputs */
    input {
      width: 320px;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      outline: none;

      background: rgba(255, 120, 40, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      color: white;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      background: rgba(255, 120, 40, 0.35);
      box-shadow: 0 0 12px rgba(255,150,50,0.8);
    }

    /* Orange Frosted Buttons */
    button {
      width: 220px;
      padding: 14px;
      margin: 12px;
      border: none;
      border-radius: 25px;

      background: rgba(255, 120, 40, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: rgba(255, 120, 40, 0.45);
      box-shadow: 0 0 15px rgba(255,150,70,0.8);
    }

    /* Results Box */
    #results {
      margin-top: 30px;
      width: 85%;
      max-width: 650px;

      background: rgba(255, 120, 40, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255, 140, 50, 0.4);
    }

    .student {
      margin: 10px 0;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      font-size: 1.1rem;
    }

    h3 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.4rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <h1>Student Grade Tracker</h1>

  <input type="text" id="name" placeholder="Enter Student Name"><br>
  <input type="number" id="marks" placeholder="Enter Marks"><br>

  <button type="button" onclick="addStudent()">Add Student</button><br>
  <button type="button" onclick="showResults()">Show Grades</button>

  <div id="results"></div>

  <script>
    let students = [];

    function addStudent() {
      let name = document.getElementById("name").value;
      let marks = parseFloat(document.getElementById("marks").value);

      if (name && !isNaN(marks)) {
          students.push({ name: name, marks: marks });
          document.getElementById("name").value = "";
          document.getElementById("marks").value = "";
          alert("Student added!");
      } else {
          alert("Please enter valid name and marks");
      }
    }

    function getGrade(marks) {
      if (marks >= 90) return "A+";
      else if (marks >= 80) return "A";
      else if (marks >= 70) return "B";
      else if (marks >= 60) return "C";
      else if (marks >= 50) return "D";
      else return "F";
    }

    function showResults() {
      let output = "<h3>Results:</h3>";
      students.forEach(student => {
          let grade = getGrade(student.marks);
          output += `<div class="student">${student.name} scored ${student.marks} marks - Grade: ${grade}</div>`;
      });
      document.getElementById("results").innerHTML = output;
    }
  </script>

</body>
</html>
