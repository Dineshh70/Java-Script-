<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #2a0f00; /* dark burnt orange */
      color: #fff3e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notes-container {
      width: 480px;
      padding: 30px 35px;
      background: rgba(255, 150, 0, 0.06);
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 150, 0, 0.4);
      box-shadow: 0 0 30px rgba(255, 150, 0, 0.35);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      text-shadow: 0 0 12px #ff8c00;
      margin-bottom: 20px;
      color: #ffbb66;
    }

    h2 {
      font-size: 22px;
      margin-top: 25px;
      text-shadow: 0 0 8px #ff9900;
      color: #ffcc88;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 150, 0, 0.15);
      color: #fff3e6;
      box-shadow: 0 0 12px rgba(255, 150, 0, 0.3);
    }

    #addNoteBtn {
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      background: #ff8c00;
      color: #2a0f00;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: .3s;
      box-shadow: 0 0 15px rgba(255, 150, 0, 0.7);
    }

    #addNoteBtn:hover {
      background: #e07a00;
      box-shadow: 0 0 20px rgba(255, 180, 0, 1);
    }

    #notesList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #notesList li {
      background: rgba(255, 140, 0, 0.12);
      padding: 12px 14px;
      margin: 12px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 150, 0, 0.3);
      box-shadow: 0 0 12px rgba(255, 150, 0, 0.25);
      color: #ffe9d1;
      font-weight: 500;
    }

    .delete-btn {
      background: #ff3300;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: .15s;
      box-shadow: 0 0 10px rgba(255, 80, 0, 0.6);
    }

    .delete-btn:hover {
      background: #cc2200;
      box-shadow: 0 0 15px rgba(255, 80, 0, 1);
    }
  </style>
</head>

<body>
  <div class="notes-container">
    <h1>üìù Notes App</h1>

    <div class="input-section">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button id="addNoteBtn">Add Note</button>
    </div>

    <h2>Your Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script>
    const noteInput = document.querySelector("#noteInput");
    const addNoteBtn = document.querySelector("#addNoteBtn");
    const notesList = document.querySelector("#notesList");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    displayNotes();

    addNoteBtn.addEventListener("click", () => {
      const noteText = noteInput.value.trim();
      if (noteText === "") {
        alert("‚ùå Please enter a note!");
        return;
      }

      notes.push(noteText);

      saveNotes();
      displayNotes();
      noteInput.value = "";
    });

    function displayNotes() {
      notesList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${note}</span>
          <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
        `;
        notesList.appendChild(li);
      });
    }

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      displayNotes();
    }
  </script>

</body>
</html>
